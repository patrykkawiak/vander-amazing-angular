<li class="shop-item">
  <div class="shop-item-img" [routerLink]="[shopItem.id]">
    <img src="{{ shopItem.image }}" alt="{{ shopItem.name + 'image' }}" />
  </div>
  <div class="shop-item-content">
    <h3>{{ shopItem.name }}</h3>
    <div class="shop-item-content-box">
      <strong>{{ shopItem.price + "z≈Ç" }}</strong>
      <button [routerLink]="[shopItem.id]">Zobacz</button>
    </div>
  </div>
</li>
